<h2 class="text-center my-4">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="user_uname">Username</label>
        <input class="form-control" type="text" id="user_uname" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group col-md-6">
      <label for="user_pw">Password</label>
        <input class="form-control" type="password" id="user_pw" name="password" [(ngModel)]="password">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
